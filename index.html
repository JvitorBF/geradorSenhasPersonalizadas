<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Gerador de Senhas</title>
  </head>
  <body>
    <div class="container">
      <div class="password-generator">
        <div class="column-stack">
          <form action="#" class="input-wrapper">
            <input type="text" id="senha" class="input-field" readonly />
            <button
              type="button"
              id="copy-button"
              class="copy-button"
              value="funcionou?"
            >
              <img src="./svg/copy-svgrepo-com.svg" alt="" />
            </button>
          </form>
          <div class="progress-bar">
            <div class="" id="bar"></div>
          </div>
        </div>
        <div class="row-stack">
          <div class="config-wrapper">
            <p class="range-label">Número de caracteres para a senha:</p>
            <input
              type="number"
              value="8"
              min="8"
              max="50"
              id="rangeDisplay"
              class="range-display"
            />
            <input
              type="range"
              id="rangeBar"
              value="8"
              class="range-bar"
              min="8"
              max="50"
            />
            <input type="checkbox" name="sequencia" id="sequencia">
            <label for="sequencia">Permitir caracter sequencial</label>
          </div>
          <div class="config-wrapper">
            <input
              type="radio"
              id="pronunciar"
              name="facilidade"
              value="pronunciar"
            />
            <label for="pronunciar">Fácil de Pronunciar</label>
            <span
              class="tooltip"
              title="Evite números e caracteres especiais"
            ></span>
            <input type="radio" id="ler" name="facilidade" value="ler" />
            <label for="ler">Fácil de Ler</label>
            <span
              class="tooltip"
              title="Evite caracteres ambíguos como I, l('L'), 1, O e 0"
            ></span>
            <input type="radio" id="todos" name="facilidade" value="todos" />
            <label for="todos">Todos os Caracteres</label>
            <span
              class="tooltip"
              title="Qualquer combinação de caracteres como !, 7, h, K e l1"
            ></span>
          </div>
          <div class="config-wrapper">
            <input
              type="checkbox"
              id="maiuscula"
              name="categoria"
              value="maiuscula"
            />
            <label for="maiuscula">Letra Maiúscula</label>
            <input
              type="checkbox"
              id="minuscula"
              name="categoria"
              value="minuscula"
            />
            <label for="minuscula">Letra Minúscula</label>
            <input
              type="checkbox"
              id="numeros"
              name="categoria"
              value="numeros"
            />
            <label for="numeros">Números</label>
            <input
              type="checkbox"
              id="simbolos"
              name="categoria"
              value="simbolos"
            />
            <label for="simbolos">Símbolos</label>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
